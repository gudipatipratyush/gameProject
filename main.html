<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
        <title>Game Application</title>
		<link rel="stylesheet" href="assets/bootstrap.min.css" type="text/css">
        <link href="assets/global.css" type="text/css" rel="stylesheet">
		<script src="assets/angular.min.js" type="text/javascript"></script>
		<script src="assets/angular-animate.min.js" type="text/javascript"></script>
       
	</head>
    
<body>
	<div class="cntr" ng-controller="gameController">
      Rows:<select ng-model="selectedRow" ng-options="item for item in names">
      </select>
    Columns= <select ng-model="selectedColumn" ng-options="item for item in names">
      </select> 
        <br/>
        <button class="btn btn-info" ng-click='changeView(selectedRow,selectedColumn)'>Click Me!</button>
        <h4 ng-if='correct || attemted'>Correct:Mismatches:-{{correct}}:{{attemted}}</h4>
		<table class="table-top mtp_60">
			<tr ng-repeat="row in deck.rows">
				<td ng-repeat="card in row.cards">
					<div class="card_container {{!card.isFaceUp ? '' : 'flip'}}" ng-click=" check(card)" >
						<div class="card shadow">
							<div class="front face"></div>
							<div class="back face text-center pagination-center">
								<p> {{card.item}} </p>
							</div>
						</div>
					</div>
				</td>
			</tr>
		</table>
		
        
	</div>
    <script src="app.js" type="text/javascript"></script>
    </body>
</html>
